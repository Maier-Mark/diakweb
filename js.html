<body>
  <h2 id="herror">Input ellenőrzés</h2>
  <p>Adj meg egy számot 1 és 10 között</p>
  <input id="number">
  <button type="button" onclick="myFunction()">Rendben</button> 
  <p id="demo"></p>

  <script>
      function myFunction(){
          var x, text;
          x = document.getElementById("number").value;

          if(isNaN(x) || x < 1 || x > 10){
              text ="Nem jó érték!"
              document.getElementById("herror").innerHTML = text;
          }
          else{
              text ="Bemenet rendben";
          }
          document.getElementById("demo").innerHTML = text;
      }
  </script>
</body>
</html>
